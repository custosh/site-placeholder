  <style>
    body {
      margin: 0;
      height: 100vh;
      background-color: #1e1e2f;
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: 'Segoe UI', Tahoma, sans-serif;
      color: #ccc;
      flex-direction: column;
    }

    .progress-container {
      position: relative;
      width: 70%;
      max-width: 800px;
      min-width: 250px;
      height: 70px;
      background-color: #2c2c3c;
      border-radius: 30px;
      overflow: hidden;
      box-shadow: 0 4px 15px rgba(0,0,0,0.3);
      margin-bottom: 25px;
    }

    .progress-bar {
      height: 100%;
      width: 0%;
      background: linear-gradient(90deg, #4caf50, #8bc34a, #4caf50);
      transition: width 0.3s ease-in-out;
      position: relative;
      overflow: hidden;
    }

    .progress-bar::before {
      content: '';
      position: absolute;
      top: 0; left: -50%;
      width: 50%;
      height: 100%;
      background: rgba(255,255,255,0.2);
      transform: skewX(-20deg);
      animation: shimmer 2s infinite;
    }

    @keyframes shimmer {
      0% { left: -50%; }
      100% { left: 150%; }
    }

    .progress-label {
      position: absolute;
      width: 100%;
      text-align: center;
      top: 50%;
      transform: translateY(-50%);
      color: #fff;
      font-weight: bold;
      pointer-events: none;
    }

    .percent {
      font-size: 18px;
      font-weight: bold;
      color: #fff;
      text-align: center;
      width: 100%;
    }

    .info {
      margin-top: 10px;
      font-size: 14px;
      color: #aaa;
    }

    .info a {
      color: #006AFF;
      text-decoration: none;
    }

    .info a:hover {
      text-decoration: underline;
    }

    /* –ê–¥–∞–ø—Ç–∏–≤–Ω—ñ—Å—Ç—å */
    @media (max-width: 600px) {
      .progress-container { width: 90%; height: 40px; }
      .percent { font-size: 16px; }
      .progress-label { font-size: 14px; }
    }

    @media (max-width: 350px) {
      .progress-container { width: 80%; height: 30px; }
      .percent { font-size: 14px; }
      .progress-label { font-size: 12px; }
    }
  </style>
</head>
<body>
  <div class="progress-container">
    <div class="progress-bar" id="progress-bar"></div>
    <div class="progress-label" id="progress-label">Now in development: CMS redesign(oops... Accidentally destroyed it)</div>
  </div>
  <div class="percent" id="percent">0%</div>
  <div class="info">
    last updated: 19/10/2025 | contact me üëâ 
    <a href="https://t.me/custosh" target="_blank">@custosh</a>
  </div>

  <script>
    const progressBar = document.getElementById('progress-bar');
    const percent = document.getElementById('percent');
    let progress = 0;
    const targetProgress = 40;

    const loadInterval = setInterval(() => {
      if (progress < targetProgress) {
        progress++;
        progressBar.style.width = progress + '%';
        percent.textContent = progress + '%';
      } else {
        clearInterval(loadInterval);
      }
    }, 20);
  </script>
</body>
